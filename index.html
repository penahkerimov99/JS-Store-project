<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="shoes">
            <div class="shoe-photo"><img src="images/black.jpg" alt=""></div>
            <div class="shoe-color">
                <div data-color="blue" class="div"></div>
                <div data-color="red" class="div"></div>
                <div data-color="green" class="div"></div>
            </div>
        </div>
        <div class="body-section">
            <h1>Ölçü seçin</h1>
            <div class="d-grid">
                <div class="shoebody">36</div>
                <div class="shoebody">37</div>
                <div class="shoebody">38</div>
                <div class="shoebody">39</div>
                <div class="shoebody">40</div>
                <div class="shoebody">41</div>
            </div>


            <div class="price-section">
                <p id="myP1">Köhnə qitmət: 45 AZN</p>
                <p id="myP2">Endirimli qiymət: 30 AZN</p>
            </div>

            <div class="button-section">
                <button id="myBut">Səbətə əlavə et</button>
            </div>
        </div>
    </section>

    <div id="myS" class="sebet">Səbətə bax <b>(1)</b></div>


    <script src="./script.js"></script>
</body>
</html>
